<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick y Morty</title>
    <link rel="stylesheet" href="../boxseries.css" />
    <link rel="stylesheet" href="../nav.css" />
    <link
      rel="shortcut icon"
      href="https://xfrancool.github.io/imgweb/pop.ico"
      type="image/x-icon"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <style>
      #logo {
        width: 45%;
        border-radius: 8px;
      }
      @media screen and (max-width: 480px) {
        #logo {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="nav" id="navT"></div>
    <div class="container">
      <!--      <h1>The Big Bang Theory</h1> -->
      <img
        src="https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2021/06/rick-morty-2381623.jpg"
        id="logo"
        alt=""
      />
      <div id="btn"></div>
      <select id="temp-select"></select>
      <ul id="cap-list"></ul>
      <div id="video-container"></div>
    </div>

    <div class="modal" id="trailer-modal">
      <div class="modal-content">
        <span class="close" onclick="">&times;</span>
        <iframe
          id="trailer-video"
          src=""
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <button onclick="topFunction()" id="myBtn" title="Go to top" class="top">
      <ion-icon name="caret-up-circle-outline"></ion-icon>
    </button>

    <div class="footer">
      &copy; Derechos reservados | &nbsp;<a
        href="https://react-portafolio16.netlify.app/"
        target="_blank"
        >Franeli</a
      >
    </div>
    <script src="https://xfrancool.github.io/seriesjs/rickymorty.js"></script>
    <script src="../nav.js" defer></script>
    <script src="../app.js"></script>
  </body>
</html>
